services:
  # NOTE: Using EXTERNAL ollama container (already running with models)
  # If you don't have ollama running externally, uncomment the ollama service below.
  #
  # ollama:
  #   image: ollama/ollama:latest
  #   container_name: ollama
  #   ports:
  #     - "11434:11434"
  #   volumes:
  #     - ollama_data:/root/.ollama
  #   healthcheck:
  #     test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
  #     interval: 30s
  #     timeout: 10s
  #     retries: 5
  #   restart: unless-stopped

  # === Database ===
  postgres:
    image: postgres:13-alpine
    container_name: postgres
    environment:
      POSTGRES_USER: agent_user
      POSTGRES_PASSWORD: agent_password
      POSTGRES_DB: agent_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U agent_user -d agent_db" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # === The "Brain" ===
  conversation_service:
    build: ./services/conversation_service
    container_name: conversation_service
    ports:
      - "8000:8000"
    environment:
      # LLM Provider: "groq" (fast, cloud) or "ollama" (local)
      LLM_PROVIDER: groq
      # Groq settings (used when LLM_PROVIDER=groq)
      GROQ_API_KEY: ${GROQ_API_KEY}
      GROQ_MODEL: llama-3.1-8b-instant
      # Ollama settings (used when LLM_PROVIDER=ollama)
      OLLAMA_HOST: http://host.docker.internal:11434
      OLLAMA_MODEL: llama3.2:3b
      # Other services
      DATABASE_URL: postgresql://agent_user:agent_password@postgres:5432/agent_db
      BROWSER_SERVICE_URL: http://browser_service:8001
      ENRICHMENT_SERVICE_URL: http://enrichment_service:8002
      CRM_SERVICE_URL: http://crm_service:8003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./services/conversation_service/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    depends_on:
      postgres:
        condition: service_healthy
      browser_service:
        condition: service_started
    restart: unless-stopped

  # === The "Hands" ===
  browser_service:
    build: ./services/browser_service
    container_name: browser_service
    ports:
      - "8001:8001"
    volumes:
      - ./services/browser_service/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8001 --reload
    restart: unless-stopped

  # === The "Enricher" (Google Search) ===
  enrichment_service:
    build: ./services/enrichment_service
    container_name: enrichment_service
    ports:
      - "8002:8002"
    volumes:
      - ./services/enrichment_service/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8002 --reload
    restart: unless-stopped

  # === The "Closer" (CRM) ===
  crm_service:
    build: ./services/crm_service
    container_name: crm_service
    ports:
      - "8003:8003"
    environment:
      DATABASE_URL: postgresql://agent_user:agent_password@postgres:5432/agent_db
    volumes:
      - ./services/crm_service/app:/app/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8003 --reload
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

  # === Observability ===
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    restart: unless-stopped

  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    restart: unless-stopped

volumes:
  ollama_data:
  postgres_data:
  prometheus_data:
  grafana_data:
